<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBR7 Bags - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/JBR7 CSS/signin.css">
    
    <style>
        /* Verification Modal Styles */
        .verification-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        .verification-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verification-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
            position: relative;
        }

        .verification-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .verification-header h2 {
            color: #16a34a;
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .verification-header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .verification-code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 25px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            font-size: 28px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: #16a34a;
            outline: none;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .code-input.error {
            border-color: #dc2626;
            animation: shake 0.3s;
        }

        .verify-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 163, 74, 0.3);
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .resend-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #16a34a;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .resend-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: none;
        }

        .error-message {
            color: #dc2626;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #16a34a;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .close-modal:hover {
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .verification-content {
                padding: 25px 20px;
            }

            .code-input {
                width: 45px;
                height: 55px;
                font-size: 24px;
            }

            .verification-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    
    <div class="logo-container">
        <img src="JBR7 BAGS LOGO.jpg" alt="JBR7 BAGS LOGO" class="logo-image" onerror="this.style.display='none'">

        <div class="logo-text">
            <span class="brand-name"></span>
            <span class="brand-tagline">MANUFACTURING</span>
        </div>
    </div>

    <div class="auth-card">
        <h2 style="text-align:center;margin-bottom:12px;color:#333;font-size:1.35rem">Sign Up</h2>

        <form id="signup-form" style="margin-top:6px">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-container">
                    <input type="password" id="signup-password" name="password" placeholder="Create a password (min 8 characters)" required minlength="8">
                    <i class="fa-regular fa-eye-slash eye-icon" onclick="togglePassword(this)"></i>
                </div>
                <small style="color:#666;font-size:0.8rem">Password must be at least 8 characters.</small>
            </div>

            <div class="form-group" style="margin-top:0.8rem">
                <label style="display:flex;align-items:flex-start;gap:8px;cursor:pointer;font-weight:normal">
                    <input type="checkbox" id="signup-terms" name="terms" required style="margin-top:4px;flex-shrink:0">
                    <span>I accept the <a href="terms-of-service.html" target="_blank" rel="noopener">Terms of Use &amp; Conditions</a> and the <a href="privacy-policy.html" target="_blank" rel="noopener">Privacy Policy</a> of JBR7 Bags Manufacturing.</span>
                </label>
            </div>

            <button type="submit" class="main-btn">Sign Up</button>

            <div style="text-align:center;margin-top:0.6rem">
                <a href="index.html" class="return-home">Return to home</a>
            </div>

            <div style="text-align:center;margin-top:0.6rem">
                <span style="color:#333;margin-right:6px">Already have an account?</span>
                <a href="signin.html" class="return-home">Sign in</a>
            </div>
        </form>
    </div>

    <!-- Verification Modal -->
    <div id="verification-modal" class="verification-modal">
        <div class="verification-content">
            <button class="close-modal" onclick="closeVerificationModal()">&times;</button>
            
            <div class="verification-header">
                <h2>Email Verification</h2>
                <p>We've sent a 6-digit code to <strong id="verification-email"></strong></p>
            </div>

            <div class="verification-code-inputs">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="0">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="1">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="2">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="3">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="4">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="5">
            </div>

            <div class="loading-spinner" id="verify-spinner"></div>
            <div class="error-message" id="verify-error"></div>
            <div class="success-message" id="verify-success"></div>

            <button class="verify-btn" id="verify-code-btn" onclick="verifyCode()">Verify Code</button>

            <div class="resend-section">
                <p class="resend-text">Didn't receive the code?</p>
                <button class="resend-btn" id="resend-btn" onclick="resendCode()">Resend Code</button>
                <p class="resend-text" id="resend-timer" style="display:none; color:#16a34a; margin-top:5px;"></p>
            </div>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
// EmailJS Configuration
const EMAILJS_CONFIG = {
    serviceID: 'service_bwniz2u',
    templateID: 'template_xg1gobv',
    publicKey: 'nbW5cNH5Zylk8cmdh'
};

// Initialize EmailJS
(function() {
    emailjs.init(EMAILJS_CONFIG.publicKey);
})();

// Global variables for verification
let generatedCode = '';
let userSignupData = null;
let resendTimeout = null;
let resendCountdown = null;

// Simple password toggle for the eye icon
function togglePassword(icon) {
    const input = icon.parentElement.querySelector('input[type="password"]');
    if (!input) return;
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    }
}

// Generate 6-digit verification code
function generateVerificationCode() {
    return Math.floor(100000 + Math.random() * 900000).toString();
}

// Send verification email via EmailJS
function sendVerificationEmail(email, username, code) {
    const templateParams = {
        to_email: email, 
        customer_name: username,
        verification_code: code,
        expiry_time: '10',
        contact_email: 'support@jbr7bags.com',
        company_address: 'JBR7 Bags Manufacturing',
        facebook_url: 'https://facebook.com/jbr7bags',
        instagram_url: 'https://instagram.com/jbr7bags'
    };

    return emailjs.send(
        EMAILJS_CONFIG.serviceID,
        EMAILJS_CONFIG.templateID,
        templateParams
    );
}

// Open verification modal
function openVerificationModal(email) {
    const modal = document.getElementById('verification-modal');
    const emailDisplay = document.getElementById('verification-email');
    
    emailDisplay.textContent = email;
    modal.classList.add('active');
    
    // Focus first input
    const firstInput = document.querySelector('.code-input');
    if (firstInput) {
        setTimeout(() => firstInput.focus(), 100);
    }
    
    // Reset all inputs
    document.querySelectorAll('.code-input').forEach(input => {
        input.value = '';
        input.classList.remove('error');
    });
    
    // Hide messages
    document.getElementById('verify-error').classList.remove('show');
    document.getElementById('verify-success').classList.remove('show');
}

// Close verification modal
function closeVerificationModal() {
    const modal = document.getElementById('verification-modal');
    modal.classList.remove('active');
    
    // Clear timeout if exists
    if (resendTimeout) {
        clearTimeout(resendTimeout);
        resendTimeout = null;
    }
    if (resendCountdown) {
        clearInterval(resendCountdown);
        resendCountdown = null;
    }
}

// Handle code input (auto-focus next field)
function setupCodeInputs() {
    const inputs = document.querySelectorAll('.code-input');
    
    inputs.forEach((input, index) => {
        // Only allow numbers
        input.addEventListener('input', function(e) {
            const value = e.target.value;
            
            // Remove non-numeric characters
            if (!/^\d*$/.test(value)) {
                e.target.value = value.replace(/\D/g, '');
                return;
            }
            
            // Auto-focus next input
            if (value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
            
            // Remove error class
            e.target.classList.remove('error');
        });
        
        // Handle backspace
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && !e.target.value && index > 0) {
                inputs[index - 1].focus();
            }
        });
        
        // Handle paste
        input.addEventListener('paste', function(e) {
            e.preventDefault();
            const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
            
            if (pastedData.length === 6) {
                inputs.forEach((input, i) => {
                    input.value = pastedData[i] || '';
                });
                inputs[5].focus();
            }
        });
    });
}

// Get entered code
function getEnteredCode() {
    const inputs = document.querySelectorAll('.code-input');
    return Array.from(inputs).map(input => input.value).join('');
}

// Verify the code
function verifyCode() {
    const enteredCode = getEnteredCode();
    const errorMsg = document.getElementById('verify-error');
    const successMsg = document.getElementById('verify-success');
    const spinner = document.getElementById('verify-spinner');
    const verifyBtn = document.getElementById('verify-code-btn');
    
    // Hide previous messages
    errorMsg.classList.remove('show');
    successMsg.classList.remove('show');
    
    // Validate code length
    if (enteredCode.length !== 6) {
        errorMsg.textContent = 'Please enter all 6 digits';
        errorMsg.classList.add('show');
        document.querySelectorAll('.code-input').forEach(input => {
            if (!input.value) input.classList.add('error');
        });
        return;
    }
    
    // Show loading
    spinner.classList.add('show');
    verifyBtn.disabled = true;
    
    // Verify code
    setTimeout(() => {
        if (enteredCode === generatedCode) {
            // Success
            successMsg.textContent = 'Verification successful!';
            successMsg.classList.add('show');
            spinner.classList.remove('show');
            
            // Complete signup - insert user to database
            completeSignup();
        } else {
            // Error
            errorMsg.textContent = 'Invalid code. Please try again.';
            errorMsg.classList.add('show');
            spinner.classList.remove('show');
            verifyBtn.disabled = false;
            
            // Add error class to all inputs
            document.querySelectorAll('.code-input').forEach(input => {
                input.classList.add('error');
            });
        }
    }, 500);
}

// Complete signup after verification
function completeSignup() {
    if (!userSignupData) {
        alert('Signup data not found. Please try again.');
        closeVerificationModal();
        return;
    }
    
    // Call the API to insert user
    fetch('/api/actions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            action: 'signup',
            username: userSignupData.username,
            email: userSignupData.email,
            password: userSignupData.password
        })
    })
    .then(r => {
        if (!r.ok) {
            throw new Error(`HTTP error! status: ${r.status}`);
        }
        return r.json();
    })
    .then(data => {
        if (data.success && data.user_id) {
            var uid = data.user_id.toString();
            sessionStorage.setItem('jbr7_user_id', uid);
            sessionStorage.setItem('jbr7_auth_uid', uid);
            
            // Close modal and redirect
            setTimeout(() => {
                closeVerificationModal();
                window.location.href = 'home.html';
            }, 1500);
        } else {
            alert(data.error || 'Signup failed');
            closeVerificationModal();
        }
    })
    .catch(err => {
        console.error('Signup error:', err);
        alert('Signup failed. Please try again.');
        closeVerificationModal();
    });
}

// Resend verification code
function resendCode() {
    if (!userSignupData) return;
    
    const resendBtn = document.getElementById('resend-btn');
    const errorMsg = document.getElementById('verify-error');
    const successMsg = document.getElementById('verify-success');
    const timerDisplay = document.getElementById('resend-timer');
    
    // Disable resend button
    resendBtn.disabled = true;
    errorMsg.classList.remove('show');
    successMsg.classList.remove('show');
    
    // Generate new code
    generatedCode = generateVerificationCode();
    
    // Send new email
    sendVerificationEmail(userSignupData.email, userSignupData.username, generatedCode)
        .then(() => {
            successMsg.textContent = 'New code sent! Check your email.';
            successMsg.classList.add('show');
            
            // Clear inputs
            document.querySelectorAll('.code-input').forEach(input => {
                input.value = '';
                input.classList.remove('error');
            });
            document.querySelector('.code-input').focus();
            
            // Start 60 second countdown
            let countdown = 60;
            timerDisplay.style.display = 'block';
            timerDisplay.textContent = `Resend available in ${countdown}s`;
            
            resendCountdown = setInterval(() => {
                countdown--;
                timerDisplay.textContent = `Resend available in ${countdown}s`;
                
                if (countdown <= 0) {
                    clearInterval(resendCountdown);
                    timerDisplay.style.display = 'none';
                    resendBtn.disabled = false;
                }
            }, 1000);
        })
        .catch(error => {
            console.error('Resend error:', error);
            errorMsg.textContent = 'Failed to resend code. Please try again.';
            errorMsg.classList.add('show');
            resendBtn.disabled = false;
        });
}

// Tab switching functionality
function switchTab(type) {
    const signInForm = document.getElementById('sign-in-form');
    const signUpForm = document.getElementById('sign-up-form');
    const tabSignIn = document.getElementById('tab-signin');
    const tabSignUp = document.getElementById('tab-signup');
    const tabsContainer = document.querySelector('.tabs');

    if (type === 'signup') {
        if (signInForm) signInForm.style.display = 'none';
        if (signUpForm) signUpForm.style.display = 'block';
        if (tabSignUp) tabSignUp.classList.add('active');
        if (tabSignIn) tabSignIn.classList.remove('active');
        if (tabsContainer) tabsContainer.classList.remove('signin-active');
    } else {
        if (signUpForm) signUpForm.style.display = 'none';
        if (signInForm) signInForm.style.display = 'block';
        if (tabSignIn) tabSignIn.classList.add('active');
        if (tabSignUp) tabSignUp.classList.remove('active');
        if (tabsContainer) tabsContainer.classList.add('signin-active');
    }
}

// Handle signup form submission - PREVENT URL EXPOSURE
document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault(); // THIS IS CRITICAL - prevents form submission to URL
    
    const form = this;
    const username = form.querySelector('input[name="username"]').value.trim();
    const email = form.querySelector('input[name="email"]').value.trim();
    const password = form.querySelector('input[name="password"]').value;
    const termsAccepted = form.querySelector('#signup-terms').checked;

    if (!username || !email || !password) {
        alert('Please fill in all fields');
        return;
    }
    if (password.length < 8) {
        alert('Password must be at least 8 characters.');
        return;
    }
    if (!termsAccepted) {
        alert('You must accept the Terms of Use & Conditions and the Privacy Policy to sign up.');
        return;
    }

    // Store signup data temporarily IN MEMORY ONLY - never in URL
    userSignupData = { username, email, password };
    
    // Generate verification code
    generatedCode = generateVerificationCode();
    
    // Disable submit button
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending verification code...';
    
    // Send verification email
    sendVerificationEmail(email, username, generatedCode)
        .then(() => {
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
            
            // Open verification modal
            openVerificationModal(email);
        })
        .catch(error => {
            console.error('Email sending error:', error);
            alert('Failed to send verification code. Please try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;   
        });
});

// Initialize code inputs on page load
document.addEventListener('DOMContentLoaded', function() {
    setupCodeInputs();
    
    // Tab switching setup (if tabs exist on this page)
    const tabSignIn = document.getElementById('tab-signin');
    const tabSignUp = document.getElementById('tab-signup');
    
    if (tabSignIn && tabSignUp) {
        // Set Sign Up as active by default for signup.html
        switchTab('signup');
        
        tabSignIn.addEventListener('click', function() {
            switchTab('signin');
        });
        
        tabSignUp.addEventListener('click', function() {
            switchTab('signup');
        });
    }
    
    // Allow Enter key to verify
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && document.getElementById('verification-modal').classList.contains('active')) {
            verifyCode();
        }
    });
});
    </script>
</body>
</html>
