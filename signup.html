<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBR7 Bags - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/JBR7 CSS/signin.css">
    
    <style>
        /* Verification Modal Styles */
        .verification-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        .verification-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verification-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
            position: relative;
        }

        .verification-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .verification-header h2 {
            color: #16a34a;
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .verification-header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .verification-code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 25px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            font-size: 28px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: #16a34a;
            outline: none;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .code-input.error {
            border-color: #dc2626;
            animation: shake 0.3s;
        }

        .verify-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 163, 74, 0.3);
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .resend-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #16a34a;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .resend-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: none;
        }

        .error-message {
            color: #dc2626;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #16a34a;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .close-modal:hover {
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .verification-content {
                padding: 25px 20px;
            }

            .code-input {
                width: 45px;
                height: 55px;
                font-size: 24px;
            }

            .verification-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    
    <div class="logo-container">
        <img src="JBR7 BAGS LOGO.jpg" alt="JBR7 BAGS LOGO" class="logo-image" onerror="this.style.display='none'">

        <div class="logo-text">
            <span class="brand-name"></span>
            <span class="brand-tagline">MANUFACTURING</span>
        </div>
    </div>

    <div class="auth-card">
        <h2 style="text-align:center;margin-bottom:12px;color:#333;font-size:1.35rem">Sign Up</h2>

        <form id="signup-form" style="margin-top:6px">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-container">
                    <input type="password" id="signup-password" name="password" placeholder="Create a password (min 8 characters)" required minlength="8">
                    <i class="fa-regular fa-eye-slash eye-icon" onclick="togglePassword(this)"></i>
                </div>
                <small style="color:#666;font-size:0.8rem">Password must be at least 8 characters.</small>
            </div>

            <div class="form-group" style="margin-top:0.8rem">
                <label style="display:flex;align-items:flex-start;gap:8px;cursor:pointer;font-weight:normal">
                    <input type="checkbox" id="signup-terms" name="terms" required style="margin-top:4px;flex-shrink:0">
                    <span>I accept the <a href="terms-of-service.html" target="_blank" rel="noopener">Terms of Use &amp; Conditions</a> and the <a href="privacy-policy.html" target="_blank" rel="noopener">Privacy Policy</a> of JBR7 Bags Manufacturing.</span>
                </label>
            </div>

            <button type="submit" class="main-btn">Sign Up</button>

            <div style="text-align:center;margin-top:0.6rem">
                <a href="index.html" class="return-home">Return to home</a>
            </div>

            <div style="text-align:center;margin-top:0.6rem">
                <span style="color:#333;margin-right:6px">Already have an account?</span>
                <a href="signin.html" class="return-home">Sign in</a>
            </div>
        </form>
    </div>

    <!-- Verification Modal -->
    <div id="verification-modal" class="verification-modal">
        <div class="verification-content">
            <button class="close-modal" onclick="closeVerificationModal()">&times;</button>
            
            <div class="verification-header">
                <h2>Email Verification</h2>
                <p>We've sent a 6-digit code to <strong id="verification-email"></strong></p>
            </div>

            <div class="verification-code-inputs">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="0">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="1">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="2">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="3">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="4">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="5">
            </div>

            <div class="loading-spinner" id="verify-spinner"></div>
            <div class="error-message" id="verify-error"></div>
            <div class="success-message" id="verify-success"></div>

            <button class="verify-btn" id="verify-code-btn" onclick="verifyCode()">Verify Code</button>

            <div class="resend-section">
                <p class="resend-text">Didn't receive the code?</p>
                <button class="resend-btn" id="resend-btn" onclick="resendCode()">Resend Code</button>
                <p class="resend-text" id="resend-timer" style="display:none; color:#16a34a; margin-top:5px;"></p>
            </div>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script src="signup.js"></script>
</body>
</html>
