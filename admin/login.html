<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="../admin/login-style.css" />
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js" type="module"></script>
</head>

<body>
  <section>
    <div class="admin-box">
        <div class="admin-content">
            <h2>Administration Login</h2>
            <p>Use a valid username and password to gain access to the Administration Back-end</p>
            <a href="../index.html">Return to site Home Page</a>
        </div>

        <div class="login-box">
            <form id="adminLoginForm">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
                <p id="adminLoginMessage" class="message"></p>
            </form>
        </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="../js/admin-login.js"></script>
</body>
</html>
