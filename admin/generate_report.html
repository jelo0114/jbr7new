<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report - Admin</title>
    <link rel="stylesheet" href="../admin/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span class="admin-title">Admin Dashboard</span>
        </div>
        <ul class="nav-links">
            <li><a href="admin-home.html">Dashboard</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="manage_users.html">Manage Users</a></li>
            <li><a href="generate_report.html" class="active">Reports</a></li>
            <li><a href="#" id="adminLogoutLink">Logout</a></li>
        </ul>
    </nav>

    <div class="admin-container">
        <h1>Generate Reports</h1>
        
        <div class="report-form">
            <h2>Report Filters</h2>
            <div class="form-group">
                <label for="reportType">Report Type:</label>
                <select id="reportType">
                    <option value="consultations">Consultations Report</option>
                    <option value="activities">User Activities Report</option>
                    <option value="users">Users Report</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            </div>
            
            <button onclick="generateReport()" class="btn">Generate Report</button>
        </div>
        
        <div id="reportContainer"></div>
        <p id="reportMessage" class="message"></p>
    </div>

    <script src="../js/admin-check.js"></script>
    <script src="../js/generate-report.js"></script>
</body>
</html>
