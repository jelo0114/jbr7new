<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Receipt - JBR7 Bags</title>
  
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fafafa;color:#222;padding:2rem}
    .receipt{max-width:900px;margin:0 auto;background:#fff;padding:1.5rem;border-radius:8px;box-shadow:0 6px 30px rgba(0,0,0,0.08)}
    .company{display:flex;align-items:center;gap:1rem}
    .company img{width:72px;height:72px;border-radius:8px;object-fit:cover}
    .company h1{margin:0;font-size:1.25rem}
    .meta{display:flex;justify-content:space-between;margin-top:1rem}
    .meta .left, .meta .right{font-size:0.95rem;color:#555}
    table{width:100%;border-collapse:collapse;margin-top:1rem}
    th,td{padding:0.8rem;border-bottom:1px solid #eee;text-align:left}
    th{background:#fafafa;color:#333}
    .right{text-align:right}
    .totals{margin-top:1rem;display:flex;flex-direction:column;gap:0.5rem;align-items:flex-end}
    .totals .row{width:320px;display:flex;justify-content:space-between;padding:0.4rem 0}
    .actions{display:flex;gap:0.5rem;margin-top:1.25rem}
    .btn{background:#006923;color:#fff;padding:0.6rem 0.9rem;border-radius:6px;border:none;cursor:pointer}
    .btn.secondary{background:#fff;color:#006923;border:1px solid #006923}
    @media print{.actions{display:none};body{background:#fff}}
  </style>
</head>
<body>
  <div class="receipt" id="receiptRoot">
    <div class="company">
      <img src="JBR7 BAGS LOGO.jpg" alt="logo" onerror="this.style.display='none'">
      <div>
        <h1>JBR7 BAGS MANUFACTURING</h1>
        <div class="addr">Email: roquejennylynbatac@gmail.com • Phone: +639216821649</div>
      </div>
    </div>

    <div class="meta">
      <div class="left">
        <div id="orderId"></div>
        <div id="orderDate"></div>
      </div>
      <div class="right">
        <div id="payment"></div>
        <div id="courier"></div>
      </div>
    </div>

    <table id="itemsTable">
      <thead>
        <tr><th>Item</th><th class="right">Unit</th><th class="right">Qty</th><th class="right">Line</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals">
      <div class="row"><div>Subtotal</div><div id="subtotal">₱0.00</div></div>
      <div class="row"><div>Shipping</div><div id="shipping">₱0.00</div></div>
      
      <div class="row" style="font-weight:700;font-size:1.1rem"><div>Total</div><div id="total">₱0.00</div></div>
    </div>

    <div style="margin-top:1rem;color:#555;font-size:0.95rem">Customer: <span id="custContact"></span></div>

    <div style="margin-top:1.5rem;padding-top:1.5rem;border-top:1px solid #eee">
      <h3 style="margin:0 0 0.75rem 0;font-size:1rem;color:#333">Shipping Address</h3>
      <div id="shippingAddress" style="color:#555;font-size:0.95rem;line-height:1.6">
        <div id="shippingName"></div>
        <div id="shippingPhone"></div>
        <div id="shippingAddressLine1"></div>
        <div id="shippingAddressLine2"></div>
        <div id="shippingCityProvince"></div>
        <div id="shippingPostalCode"></div>
        <div id="shippingCountry"></div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" onclick="window.print()">Print Receipt</button>
      <button class="btn secondary" id="backBtn">Return to Shop</button>
    </div>
  </div>

  <script src="jbr7js/receipt.js"></script>
</body>
</html>
