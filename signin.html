<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBR7 Bags - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="JBR7 CSS/signin.css">
    <style>
        /* Back button for auth pages */
        
    </style>
</head>
<body>
    
    <div class="logo-container">
   
    <div class="logo-text">
        <span class="brand-name"></span>
        <span class="brand-tagline">MANUFACTURING</span>
    </div>
</div>
    
 

    <div class="auth-card">
        <div class="tabs">
            <span class="tab active" id="tab-signin" onclick="switchTab('signin')">Sign In</span>
            <span class="tab" id="tab-signup" onclick="switchTab('signup')">Sign Up</span>
        </div>

        <div id="sign-in-form">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-container">
                    <input type="password" placeholder="Enter your password">
                    <i class="fa-regular fa-eye-slash eye-icon"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-pass">Forgot password</a>
            </div>

            <button class="main-btn">Sign In</button>

            <div class="divider">OR</div>

            <button class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                Sign in with Google
            </button>
            <button class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
                Sign in with Facebook
            </button>
            <div style="text-align:center;margin-top:0.6rem">
                <a href="index.html" class="return-home">Return to home</a>
            </div>
        </div>

        <div id="sign-up-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Create a password">
            </div>

            <button class="main-btn">Sign Up</button>
            
            <div class="divider">OR</div>

            <button class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                Sign up with Google
            </button>
        </div>
    </div>

    <script src="JBR7 JS/signin.js"></script>
    <script src="JBR7 JS/notifications.js"></script>
</body>
</html>
