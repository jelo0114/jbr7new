<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBR7 Bags - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/JBR7 CSS/signin.css">
</head>
<body>
    
    <div class="logo-container">
        <img src="JBR7 BAGS LOGO.jpg" alt="JBR7 BAGS LOGO" class="logo-image" onerror="this.style.display='none'">
        <div class="logo-text">
            <span class="brand-name"></span>
            <span class="brand-tagline">MANUFACTURING</span>
        </div>
    </div>
    
    <div class="auth-card">
        <h2 style="text-align:center;margin-bottom:12px;color:#333;font-size:1.35rem">Sign In</h2>

        <form id="signin-form" style="margin-top:6px">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signin-email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-container">
                    <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
                    <i class="fa-regular fa-eye-slash eye-icon" onclick="togglePassword(this)"></i>
                </div>
            </div>

            <button type="submit" class="main-btn">Sign In</button>

            <div style="text-align:center;margin-top:0.6rem">
                <a href="index.html" class="return-home">Return to home</a>
            </div>

            <div style="text-align:center;margin-top:0.6rem">
                <span style="color:#333;margin-right:6px">Don't have an account?</span>
                <a href="signup.html" class="return-home">Sign up</a>
            </div>
        </form>
    </div>

    <script>
    // Simple password toggle for the eye icon
    function togglePassword(icon){
        const input = icon.parentElement.querySelector('input[type="password"]');
        if(!input) return;
        if(input.type === 'password'){ 
            input.type = 'text'; 
            icon.classList.remove('fa-eye-slash'); 
            icon.classList.add('fa-eye'); 
        } else { 
            input.type = 'password'; 
            icon.classList.remove('fa-eye'); 
            icon.classList.add('fa-eye-slash'); 
        }
    }

    // Handle signin via consolidated API
    document.getElementById('signin-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('signin-email').value.trim();
        const password = document.getElementById('signin-password').value;

        if (!email || !password) {
            alert('Please fill in all fields');
            return;
        }

        try {
            const response = await fetch('/api/actions', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ 
                    action: 'signin',
                    email, 
                    password 
                })
            });

            const data = await response.json();

            if (data.success && data.user_id) {
                // Store user info in session storage
                sessionStorage.setItem('jbr7_user_id', data.user_id.toString());
                sessionStorage.setItem('jbr7_username', data.username);
                sessionStorage.setItem('jbr7_email', data.email);
                
                // Redirect to home page
                window.location.href = '/home.html';
            } else {
                alert(data.error || 'Invalid email or password');
            }
        } catch (err) {
            console.error('Signin error:', err);
            alert('Sign in failed. Please check your connection and try again.');
        }
    });
    </script>
</body>
</html>
